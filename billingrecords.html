<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billing Records</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bg water.png'); /* Use the same background as the dashboard */
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .navbar {
            background: linear-gradient(135deg, #b3e5fc 0%, #007bb5 100%);
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .navbar img {
            height: 50px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar .nav-links a.active {
            border-bottom: 2px solid #00bfff;
        }
        .navbar .user-info {
            background-color: #007bb5;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .actions {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .actions button {
            background-color: #007bb5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .actions button:hover {
            background-color: #005f8c;
        }
        .actions button.back {
            background-color: white;
            color: black;
            border: 1px solid #007bb5;
        }
        .actions .unpaid-bills {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .actions .unpaid-bills i {
            font-size: 20px;
        }
        .table-container {
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th {
            background-color: #007bb5;
            color: white;
        }
        .no-records {
            color: #b22222;
            padding: 20px;
        }
        .billing-details-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="actions">
            <button class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <button>
                <i class="fas fa-money-check -alt"></i> Received Payments
            </button>
            <div class="unpaid-bills">
                <i class="fas fa-file-invoice-dollar"></i> Unpaid Bills: 0
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>READING DATE</th>
                        <th>DUE DATE</th>
                        <th>TOTAL AMOUNT</th>
                        <th>AMOUNT PAID</th>
                        <th>UNPAID BALANCE</th>
                        <th>STATUS</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-11-01</td>
                        <td>2024-11-15</td>
                        <td>0</td>
                        <td>0.00</td>
                        <td>0.00</td>
                        <td>Unpaid</td>
                        <td>
                            <button onclick="viewDetails(1)"> 
                                <i class="fas fa-eye"></i> View Details
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td class="no-records" colspan="7">
                            <i class="fas fa-times-circle"></i> No records yet..
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="billingDetails" class="billing-details-container">
            <p>Billing details will be displayed here.</p>
        </div>
    </div>
    <script>
        function viewDetails(recordId) {
            const billingDetailsContainer = document.getElementById("billingDetails");
            billingDetailsContainer.innerHTML = `<p>Viewing details for record ID: ${recordId}</p>`;
        }

        function goBack() {
            window.location.href = 'customers.html';
        }

        // Get the query parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const customerId = urlParams.get('id');

        // Update the customer name in the header
        const customerNameElement = document.getElementById('customerName');
        customerNameElement.innerText = `${customerNameElement.innerText} ${customerId}`;
    </script>
</body>
</html>
