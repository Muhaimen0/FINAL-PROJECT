<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W.B.S.I.S.H.V - User Records</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-image: url('bg water.png');
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header Styling */
        .header {
            background: linear-gradient(135deg, #007bb5 0%, #007bb5 100%);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-bottom: 2px solid #007bb5;
        }

        /* Logo Image */
        .header img {
            height: 60px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .header img:hover {
            transform: scale(1.1); /* Subtle zoom effect on hover */
        }

        /* Navigation Menu */
        .header nav {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0; /* Fixed padding */
        }

        /* Navigation Links */
        .header nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            margin: 0 15px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .header nav a:hover {
            background-color: #0bb8f75b;
            color: white;
            transform: scale(1.1);
        }

        /* User Greeting Style */
        .header .user {
            background-color: #1abc9c;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }


        /* Container Style */
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 1200px;
            margin: 20px auto;
        }

        .form-container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 6px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #00aaff;
            outline: none;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            background-color: #007bb5;
            color: white;
            transition: background-color 0.3s;
        }

        .form-actions button:hover {
            background-color: #005f8c;
        }

        .form-actions .cancel {
            background-color: white;
            color: black;
            border: 1px solid #007bb5;
        }

        .form-actions .cancel:hover {
            background-color: #f0f0f0;
        }

        .back-button {
            background-color: #007bb5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #005f8c;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Logo.png" alt="Company Logo" />
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="customers.html">Customers</a>
            <a href="announcement.html">Announcement</a>
            <a href="users.html" class="active">Users</a>       
        </nav>
        <div class="user">W.B.S.I.S.H.V</div>
    </div>

    <div class="container">
        <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Back
        </button>
        <h2>
            
            USER'S RECORDS:
            <span id="user-name" style="color: #00aaff;"></span>
        </h2>

        
        <div class="form-container">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input id="first-name" type="text" value="" />
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input id="last-name" type="text" value="" />
            </div>
            <div class="form-group">
                <label for="contact-number">Contact Number:</label>
                <input id="contact-number" type="text" value="" />
            </div>
            <div class="form-group">
                <label for="meter-number">Meter Number:</label>
                <input id="meter-number" type="text" value="" />
            </div>
            
            <div class="form-actions">
                <button class="update">Update</button>
                <button class="cancel">Cancel</button>
                <a href="#" class="edit-icon" id="edit-link">
        </div>
    </div>

    <script>
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to populate the form with user data
        function populateUserData() {
            const userId = getQueryParam('id'); // Get the user ID from the URL
            console.log('User ID:', userId);

            const userData = {
                12: {
                    firstName: 'Juana',
                    lastName: 'Cruz',
                    contactNumber: '09123456987',
                    meterNumber: 'P1-70',
                    type: 'User'
                },
                77: {
                    firstName: 'Hana',
                    lastName: 'Bishi',
                    contactNumber: '09123456789',
                    meterNumber: 'P3-36',
                    type: 'User'
                },
                // Add more users if necessary
            };

            if (userData[userId]) {
                const user = userData[userId];

                // Populate the form fields
                document.getElementById('first-name').value = user.firstName;
                document.getElementById('last-name').value = user.lastName;
                document.getElementById('contact-number').value = user.contactNumber;
                document.getElementById('meter-number').value = user.meterNumber;

                // Update the header with user's name
                document.getElementById('user-name').textContent = `${user.firstName} ${user.lastName}`;

                // Dynamically update the edit link
                document.getElementById('edit-link').href = `user.html?id=${userId}`;
            } else {
                alert('User not found!');
            }
        }

        window.onload = populateUserData;

        // Function to go back to the users list
        function goBack() {
            window.location.href = 'users.html';
        }
    </script>
</body>
</html>
