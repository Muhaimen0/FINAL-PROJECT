<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W.B.S.I.S.H.V User Records</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-image: url('bg water.png'); /* Use the same background as the dashboard */
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
         }
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-container {
            padding: 20px; /* Reduced padding */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 15px; /* Reduced margin */
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 6px; /* Reduced padding */
            font-size: 14px; /* Smaller font size */
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #00aaff; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }
        .form-actions {
            display: flex;
            justify-content: center; /* Center the buttons */
            gap: 20px;
            margin-top: 20px;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            background-color: #007bb5; /* Button color */
            color: white; /* Text color */
            transition: background-color 0.3s;
        }
        .form-actions button:hover {
            background-color: #005f8c; /* Darker shade on hover */
        }
        .form-actions .cancel {
            background-color: white;
            color: black;
            border: 1px solid #007bb5;
        }
        .form-actions .cancel:hover {
            background-color: #f0f0f0; /* Light gray on hover */
        }
        .back-button {
            background-color: #007bb5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #005f8c;
        }
    </style>
</head>
        
    <body>
    <div class="container">
        <button class="back-button" onclick="goBack()">

            <i class="fas fa-arrow-left"></i> Back
        </button>
        <h2>
            <h2>
                CUSTOMER'S RECORDS:
                <span id="customer-name" style="color: #00aaff;"></span>
            </h2>
            <div class="form-container">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input id="first-name" type="text" value="" /> <!-- Empty by default -->
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input id="last-name" type="text" value="" /> <!-- Empty by default -->
                </div>
                <div class="form-group">
                    <label for="contact-number">Contact Number:</label>
                    <input id="contact-number" type="text" value="" /> <!-- Empty by default -->
                </div>
                <div class="form-group">
                    <label for="meter-number">Meter Number:</label>
                    <input id="meter-number" type="text" value="" /> <!-- Empty by default -->
                </div>
                <div class="form-group">
                    <label for="phase">Phase:</label>
                    <input id="phase" type="text" value="" /> <!-- Empty by default -->
                </div>
                <div class="form-group">
                    <label for="customer-status">Customer Status:</label>
                    <select id="customer-status">
                        <option>Active</option>
                        <option>Delinquents</option>
                        <option>Disconnected</option>
                        <option>Cut</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="customer-type">Customer Type:</label>
                    <select id="customer-type">
                        <option>Residential</option>
                        <option>Commercial</option> 
                    </select>
                </div>
            </div>
            <div class="form-actions">
                <button class="update">Update</button>
                <button class="cancel">Cancel</button>
            </div>
            <script>
                // Function to get query parameters from the URL
                function getQueryParam(param) {
                    const urlParams = new URLSearchParams(window.location.search);
                    return urlParams.get(param);
                }
            
                // Function to populate the form with customer data
                function populateCustomerData() {
                    const customerId = getQueryParam('id');
                    console.log('Customer ID:', customerId); // Log the customer ID
            
                    const customerData = {
                        12: {
                            firstName: 'Juana',
                            lastName: 'Cruz',
                            contactNumber: '09123456987',
                            meterNumber: 'P1-70',
                            phase: '3',
                            status: 'Active',
                            type: 'Commercial'
                        },
                        77: {
                            firstName: 'Hana',
                            lastName: 'Bishi',
                            contactNumber: '09123456789',
                            meterNumber: 'P3-36',
                            phase: '1',
                            status: 'Active',
                            type: 'Residential'
                        },
                        13: {  // New customer entry for Marian Gomez
                            firstName: 'Marian',
                            lastName: 'Gomez',
                            contactNumber: '09487342127',
                            meterNumber: 'P1-50',
                            phase: '2', // Assuming phase is 2, you can change it if needed
                            status: 'Cut',
                            type: 'Commercial'
                        }
                    };
            
                    console.log('Customer Data:', customerData); // Log the customer data
            
                    // Populate the fields if customer data exists
                    if (customerData[customerId]) {
                        const customer = customerData[customerId];
                        
                        // Update the form fields
                        document.getElementById('first-name').value = customer.firstName;
                        document.getElementById('last-name').value = customer.lastName;
                        document.getElementById('contact-number').value = customer.contactNumber;
                        document.getElementById('meter-number').value = customer.meterNumber;
                        document.getElementById('phase').value = customer.phase;
                        document.getElementById('customer-status').value = customer.status;
                        document.getElementById('customer-type').value = customer.type;
            
                        // Update the heading with the customer's name
                        document.getElementById('customer-name').textContent = `${customer.firstName} ${customer.lastName}`;
                    } else {
                        alert('Customer not found!');
                    }
                }
            
                // Call the function to populate customer data on page load
                window.onload = populateCustomerData;

                function goBack() {
            window.location.href = 'customers.html';
        }
</script>
</body>
</html>
